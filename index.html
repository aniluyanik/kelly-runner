<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelly Runner</title>
  <link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="rotateWarning">
  <p>Please rotate your device horizontally to play the game.</p>
</div>
  <div id="gameContainer" onclick="handleTouchJump()">
    <div id="ground"></div>
    <img src="Kelly-GIF__ff.gif" id="kelly" class="paused" />
    <img src="obstacle.png" id="obstacle" />
    <div id="score">Score: 0</div>
    <div id="gameOver">
      <p>Game Over!</p>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
  <audio id="gameoverSound" src="gameover.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
